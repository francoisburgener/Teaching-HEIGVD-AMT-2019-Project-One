<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Profile - Jean Michel Hortence</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>

    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <!-- MODAL -->
    <div id="modal-create" class="modal">
      <div class="modal-background" onclick="modalSwitch()"></div>
      <form method="" action="">
        <div class="modal-card">
          <header class="modal-card-head">
            <p class="modal-card-title">Plan a new trip!</p>
            <button
              class="delete"
              aria-label="close"
              onclick="modalSwitch()"
            ></button>
          </header>
          <section class="modal-card-body">
            <div class="field">
              <label class="label">Country</label>
              <div class="field">
                <div class="control has-icons-left">
                  <div class="select" style="width: 100%;">
                    <select id="country-select" style="width: 100%;">
                      <option selected>Thailand</option>
                      <option>Japan</option>
                      <option>South Korea</option>
                    </select>
                  </div>
                  <div class="icon is-small is-left">
                    <i class="fas fa-globe"></i>
                  </div>
                  <p class="help">Choose a country you wish to visit.</p>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Date</label>
              <div class="control">
                <input id="input-date" class="input" type="date" />
              </div>
              <p class="help">Pick some date for your travel</p>
            </div>
          </section>
          <footer class="modal-card-foot">
            <button class="button is-success" onclick="addToList()">
              Create
            </button>
            <button class="button" onclick="modalSwitch()">Cancel</button>
          </footer>
        </div>
      </form>
    </div>

    <!-- TOP -->
    <section class="section">
      <div class="container">
        <nav class="level">
          <!-- Left side -->
          <div class="level-left">
            <div class="level-item">
              <p class="subtitle is-5"><strong>Countries</strong> todos</p>
            </div>
          </div>

          <div class="field has-addons">
            <p class="control">
              <input
                class="input"
                type="text"
                placeholder="Find an exciting trip"
              />
            </p>
            <p class="control">
              <button class="button">
                <span>Search</span>
                <span class="icon is-small">
                  <i class="fas fa-search"></i>
                </span>
              </button>
            </p>
          </div>

          <!-- Right side -->
          <div class="level-right">
            <p class="level-item">Connected as: <a> Jean-Michel Hortence</a></p>
            <p class="level-item">
              <a class="button is-danger is-outlined">Sign out</a>
            </p>
          </div>
        </nav>
      </div>
    </section>

    <!-- TITLE -->
    <section>
      <div class="container">
        <h1 class="title">Profile</h1>
        <h2 class="subtitle">
          Here you can edit your profile
        </h2>
      </div>
    </section>

    <section>
      <div class="container">
        <form
          method="post"
          action="register"
          id="register-form"
          class="content"
        >
          <!-- username-->
          <div class="field">
            <label class="label">Username</label>
            <div class="control has-icons-left has-icons-right">
              <input
                name="username"
                class="input is-success"
                type="text"
                placeholder="Enter your username here"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-user"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </div>
          </div>

          <!-- fullname -->
          <div class="field">
            <label class="label">Fullname</label>
            <div class="control ">
              <input
                name="fullname"
                class="input"
                type="text"
                placeholder="Enter your full name here"
              />
            </div>
          </div>

          <!-- email -->
          <div class="field">
            <label class="label">Email</label>
            <div class="control has-icons-left has-icons-right">
              <input
                name="email"
                class="input is-danger"
                type="email"
                placeholder="Email input"
                value="hello@"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
              <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
              </span>
            </div>
          </div>

          <!-- password -->
          <div class="field">
            <label class="label">Password</label>
            <p class="control has-icons-left">
              <input
                name="password"
                class="input"
                type="password"
                placeholder="Enter your password here"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>

          <div class="field">
            <label class="label">Confirm password</label>
            <p class="control has-icons-left">
              <input
                name="confirm-password"
                class="input"
                type="password"
                placeholder="Confirm your password"
              />
              <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
          </div>
          <!-- button -->
          <div class="control">
            <button class="button is-link">Edit</button>
          </div>
        </form>
      </div>
    </section>

    <script></script>
  </body>
</html>
